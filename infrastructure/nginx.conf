events {
    worker_connections 1024;
}

http {
    upstream firebase_emulator {
        server firebase-emulator:4000;
    }

    upstream mock_api {
        server mock-api:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Firebase Emulator UI
        location /firebase/ {
            proxy_pass http://firebase_emulator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Mock API
        location /api/ {
            proxy_pass http://mock_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check
        location /health {
            proxy_pass http://mock_api/health;
            proxy_set_header Host $host;
        }

        # Default location
        location / {
            return 200 'TickOff Test Environment\n';
            add_header Content-Type text/plain;
        }
    }
}
